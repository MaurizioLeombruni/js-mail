<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail e Dati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 m-3 p-3 border border-dark border-3 rounded">
          <div class="m-4">
            <label for="inputEmail" class="form-label">Insert your e-mail</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="row text-center mt-4">
        <div class="col-sm-4 p-3">
          <button type="button" class="btn btn-primary">Check e-mail</button>
        </div>
        <div class="col-sm-4 p-3">
          <button type="button" class="btn btn-primary">Show registered e-mails</button>
        </div>
        <div class="col-sm-4 p-3">
          <button type="button" class="btn btn-danger">Play dice game</button>
        </div>
      </div>

      <div class="row mt-4 p-2">
        <p id="userinfo"></p>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
